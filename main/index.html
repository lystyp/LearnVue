<!DOCTYPE html>
<html>
<head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <!--
        有兩種與Vue的綁定方式，如果是在被tag包起來的地方，就是用雙大括號(如下面的div)，
        如果是在tag裡的屬性部分要綁定，就需要特別在屬性前面加上Vue專用的前最 "v-bind:"(如下面的checkbox)，或是直接縮寫用":"也可以，
        用來說明這不是一般的屬性，這是與Vue綁定要動態監聽改變的屬性
    -->
    <div id="app">
        {{ message }}
    </div>
    <input id="checkbox" type="checkbox" v-bind:checked="checked" />

    <script>
        var app = new Vue( {
            el: '#app',
            data: {
                message: 'Hello Vue!', 
            }
        });
        var checkbox = new Vue( {
            el: '#checkbox',
            data: {
                checked: false
            }
        });

        /** 
            Vew有一個很神的點就是他已經把響應式設計做好了，
            面元素通過Vue綁定之後，他會去動態監聽Vue的資料是否改變 所以app或checkbox實體裡的data改變時，他會自動去更新畫面上的資料，像下面我加了一秒後改變message，
            會發現一秒後畫面上的字真的會變
        */
        setInterval(function(){
            app.message = "apple";
            checkbox.checked = true;
        }, 1000);
    </script>
</body>
</html>
